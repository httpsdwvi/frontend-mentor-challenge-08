<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="container">
    <section class="card-container">
      <article class="card-front">
        <div class="card-details-front">
          <div class="card-logo">
            <img src="./images/card-logo.svg" alt="">
          </div>
          <p> 0000 0000 0000 0000 </p>
          <div class="card-name">
            <p> Jane Appleseed </p>
            <p> 00/00 </p>
          </div>
        </div>
      </article>
      <article class="card-back">
        <div class="card-details-back">
          <p> 000 </p>
        </div>
      </article>
    </section>

    <main class="personal-info-container">
      <form class="personal-info">

        <div>
          <p> Cardholder Name </p>
          <input class="card-pi-name" type="text" placeholder="e.g. Jane Appleseed">
        </div>

        <div>
          <p> Card Number </p>
          <input class="card-pi-number" type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>

        <div class="personal-info-date">
          <div>
            <p> Exp. Date (MM/YY) </p>
            <input class="card-pi-month" type="text" placeholder="MM">
            <input class="card-pi-year" type="text" placeholder="YY">
          </div>

          <div>
            <p> CVC </p>
            <input class="card-pi-cvc" type="text" placeholder="e.g. 123">
          </div>
        </div>
        <button>
          Confirm
        </button>
        <!-- Completed state start -->
        <div class="personal-info-success">
          Thank you!
          We've added your card details
          Continue
        </div>
      </form>
    </main>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/httpsdwvi" target="_blank">httpsdwvi</a>.
  </footer>
</body>

</html>
